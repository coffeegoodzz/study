<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/find_id.css">
</head>
<body>
    <div class="login-container">
        <div class="img-content">
            <div class="img-cover"></div>
       </div>
       <div class="login-box">
            <div class="login-header">
                <h3><i class="fa-solid fa-chevron-left"></i>아이디 찾기</h3>
            </div>
            <div class="login-title">
                <h3>가입시 입력한 정보를 입력해주세요.</h3>
            </div>
            <div class="login-info">
                <form action="">
                    <div class="input-type">
                        <label for=""><h3>이름</h3></label>
                        <input type="text" name="userName" id="userName" class="id-info" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="input-type">
                        <label for=""><h3>이메일</h3></label>
                        <input type="text" name="securityNum" id="securityNum" placeholder="이메일을 입력해주세요">
                    </div>
                    <div>
                        <button type="submit">아이디 찾기</button>
                    </div>
                </form>
            </div>
       </div>
    </div>
    <script src="js/finde_prev.js"></script>
</body>
</html>
